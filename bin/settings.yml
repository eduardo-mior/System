############################################################
# +------------------------------------------------------+ #
# |              StackMobs - Agrupador Mobs              | #
# +------------------------------------------------------+ #
############################################################
Sistema-De-Stack-Mobs: true
Limite-De-Mobs-Agrupados: 100
Nome-Dos-Mobs: "&e%quantia%x %tipo%"
Kill-All: true
