############################################################
# +------------------------------------------------------+ #
# |              Recuros Adicionais (Addons)             | #
# +------------------------------------------------------+ #
############################################################
AtivarAddons:
  MassiveFactions: true 
  #-> O Addon do Massive serve para não setar home nas terras dos inimigos
  
  LegendChat: true
  #-> O Addon do LegendChat serve para as Tags(McTop e Magnata), para o sistema de destacar 
  #   a mensagem dos master e colocar cor automatica na mensagem.
  
  McMMO: true
  #-> O Addon do McMMO serve para mostra o XP na ActionBar e para anunicar quando upa 100 niveis
  #   e criar a Tag McTop no LegendChat
  
  Vault: false
  #-> O Addon do Vault serve para a tag criar a Tag Magnata no LegendChat

############################################################
# +------------------------------------------------------+ #
# |                  Recursos Anti-BUG                   | #
# +------------------------------------------------------+ #
############################################################
# Este recurso bloqueia que você seja kickado caso alguem tente entrar na sua conta
# Ative isto caso os players estejam sendo kickados por "You logged in from another location"
# Se você usa um plugin de Login provavelmente ele previne este bug. 
# ASSISTA: https://youtu.be/g2w57QIVDxs
Bloquear-Kick-Por-Duplo-Login: false

# Caso o Bloquear-Kick-Por-Duplo-Login não funcionar ative este recurso.
# Caso o seu server use JARs do CraftBukkit ative este recurso.
Super-Bloquear-Kick-Por-Duplo-Login: false

# Este recurso bloqueia o player de deitar em camas
# OBS: Para burlar use a permissão: system.bypass.entrarnacama 
Bloquear-Cama: true

# Este recurso bloqueia o player de subir em veiculos
# OBS: Para burlar use a permissão: system.bypass.entraremveiculos
Bloquear-Subir-Em-Veiculos: true

# Este recurso bloqueia o player de renomear mobs com NameTags
# OBS: Para burlar use a permissão: system.bypass.usarnametag
Bloquear-NameTag: false

# Este recurso bloqueia que mobs ajuntem itens do chão
Bloquear-Mobs-De-Pegarem-Itens-Do-Chao: false

# Este recurso bloqueia o player passadr da borda com EnderPearls
Bloquear-Passar-Da-Borda: true

# Este recurso bloquia o player de subir a cima 
Bloquear-Subir-No-Teto-Nether: true

# Este recurso adiciona um delay na EnderPearl
EnderPearl-Cooldown: 
  Ativar: true
  Cooldown: 5 #segundos

# Este recurso impede o player de abrir containers como baús, bigornas etc.
# OBS: Para burlar use a permissão: system.bypass.containerbloqueado
Bloquear-Abrir-Containers: 
  Ativar: false
  Containers:
  - "ANVIL"
  - "ENCHANTING"
  - "HOPPER"
  # OBS: Se você quiser bloquear a ANVIL você precisa desativar o recurso Bigorna-Infinita
  # Lista de containers (tipos de inventarios) : https://pastebin.com/raw/x0eEJJpw

# Este recurso impede o player de usar o SHIFT_CLICK em containers.
# OBS: Para burlar use a permissão: system.bypass.shiftemcontainer
Bloquear-Shift-Em-Containers:
  Ativar: false
  Containers:
  - "ENDER_CHEST"
  - "BEACON"
  - "BREWING"
  # Lista de containers (tipos de inventarios) : https://pastebin.com/raw/x0eEJJpw

# É recomedando ativar isto para quem usa o BlackMarket ou BlackEconomy... 
# Isto previne o bug do valor NaN ou null
Bloquear-Money-Invalido: false
Comandos-Que-Envolvem-Money:
  - "/coins"
  - "/money"
  - "/mercado"
  - "/eco"
  - "/pay"

############################################################
# +------------------------------------------------------+ #
# |             Desativar Recursos do Mapa               | #
# +------------------------------------------------------+ #
############################################################
# Este recurso impede que a explosão remova os itens dropados no chão.
Bloquear-Explodir-Itens: true

# Este recurso bloqueia a água de ser congelada.
Bloquear-Congelar-Agua: false

# Este recurso bloqueia a neve e o gelo de serem deretidos.
Bloquear-Derreter-Gelo-E-Neve: false

# Este recurso bloqueia as plantações de serem quebradas ao serem pisoteadas.
Bloquear-Quebrar-Plantacoes-Pulando: false

# Este recurso desativa o dando do cacto.
Desativar-Dano-Do-Cacto: false

# Este recurso desativa o tempo do minecraft.
Desativar-Ciclo-Do-Dia: true

# Este recurso desativa as bolas de fogo dos blazes.
Desativar-Dano-Do-Blaze: false

# Este recurso desativa o dano do EnderDragon.
Desativar-Dano-Do-EnderDragon: false

# Este recurso desativa as bolas de fogo dos ghats.
Desativar-Dano-Do-Ghast: false

# Este recurso desativa o dano do Wither e as cabeças lançadas pelo Wither.
Desativar-Dano-Do-Wither: true

# Este recurso desativa os mobs que nascem naturalmente pelo mapa.
Desativar-Mobs-Naturais: true

# Este recurso desativa a propagação das chamas do fogo.
Desativar-Propagacao-Do-Fogo: true

# Este recurso impede que as folhas caiam quando a arvore for quebrada.
Desativar-Queda-Das-Folhas: false

# Este recurso remove a fisica da areia e impede que e la caia.
Desativar-Queda-Da-Areia: false

# Este recurso impede que a água escore para baixo, permitindo apenas escorer para os lados.
Desativar-Flow-Da-Agua-E-Lava: false

# Este recurso desativa a chuva do servidor.
Desativar-Chuva: true

############################################################
# +------------------------------------------------------+ #
# |                   Recursos Gerais                    | #
# +------------------------------------------------------+ #
############################################################
# Este recurso impede que as bigornas quebrem tornando elas infinitas.
Bigorna-Infinita: true

# Este recurso permite renomear itens usando cores (&). 
# OBS: Precisa da permissão system.cornabigorna
Ativar-Cores-Na-Bigorna: true

# Este recurso permite escrever nas placas usando cores (&). 
# OBS: Precisa da permissão system.cornaplaca
Ativar-Cores-Na-Placa: true

# Este recurso impede que os players caiam no Void.
Bloquear-Cair-No-Void: true

# Este recurso impede os Zombies e Esqueletos e outros mobs peguem fogo para o sol.
Bloquear-Mobs-De-Pegarem-Fogo-Para-O-Sol: false

# Este recurso desativa a fome do jogo.
Desativar-Fome-Nos-Mundos: true

# Estes recursos desativa as mensagens que aparecem quando o player entra, sai ou morre.
Desativar-Mensagem-De-Entrada: true
Desativar-Mensagem-De-Morte: true
Desativar-Mensagem-De-Saida: true

# Este recurso teleporta o player para o Spawn (/setpsawn) ao logar.
Entrar-No-Spawn-Ao-Logar: true

# Este recurso impede o player de criar portais.
Bloquear-Criar-Portal: true

# Este recurso impede o player de se teleportar usando portais.
Bloquear-Teleport-Por-Portal:
  Ativar: true
  NetherPortal: true
  EndPortal: false

############################################################
# +------------------------------------------------------+ #
# |                Configurações Diversas                | #
# +------------------------------------------------------+ #
############################################################
# Este delay é usando em varios comandos como /home /tpa /spawn etc...
# OBS: Para burlar use a permissão: system.semdelay
Delay-Para-Teleportar-Comandos: 5 #segundos

# Este delay é usando no comando /divulgar
# OBS: Para burlar use a permissão: system.bypass.delaydivulgar
Delay-Para-Divulgar: 15 #minutos

Tempo-Para-Expirar-Solicitacao-Tpa: 60 #segundos
Tempo-Para-Poder-Enviar-Outra-Solicitacao-Tpa: 30 #segundos

Limitador-De-Players:
  Ativar: true

  # Não se esqueça de alterar o limite de players na server.propriets
  # Se você colocar limite de 300 deixe pelo menos umas 20 vagas para VIPS.
  # Então coloque 320 na server.propriets
  Limite-De-Players: 300

  # Se o servidor estiver lotado, deseja kickar um player aleatório
  # sem vip para que um vip possa entrar?
  Kickar-Sem-Vip: true
  Tempo-Para-Ser-Kickado-Apos-Aviso: 60 #segundos

# Este recurso impede que o player tome dano por 3 segundos ao se teleportar.
Invencibilidade-Ao-Teleportar: 
  Ativar: true
  Tempo-De-Invencibilidade-Ao-Teleportar: 3 #segundos

# Este recurso faz com que tenha uma chance da cabeça do player dropar ao morrer.
Dropar-Cabeca-Ao-Morrer: 
  Ativar: true
  Chance-De-Dropar-Cabeca-Ao-Morrer: 15

# Este recurso permite os players usarem o comando /fly em determinados mundos
Sistema-De-Fly-Para-Players: true
Mundos-Onde-Pode-Usar-Fly:
  - "world"
  - "world_nether"

# Este recurso serve para impedir que os players voltem para arena ou para guerra com /back
# Se o player morrer no mundo "guerra" ou "arena" sua localização NÃO ficara salva no /back
Mundos-Sem-Sistema-De-Back:
  - "guerra"
  - "arena"

############################################################
# +------------------------------------------------------+ #
# |                 Sistemas de Spawners                 | #
# +------------------------------------------------------+ #
############################################################
Sistema-De-Spawners: true
Bloquear-Trocar-Tipo-Do-Spawner-Com-Ovo: true
Dropar-Spawner-Ao-Explodir: true
Chance-De-Dropar-Ao-Explodir: 60
Nome-Do-Spawner: "&eGerador de Monstros"
Lore-Do-Spawner:
