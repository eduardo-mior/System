############################################################
# +------------------------------------------------------+ #
# |                   Deletar Comandos                   | #
# +------------------------------------------------------+ #
############################################################
# Este recurso serve para deletar comandos do minecraft ou de outros plugins!

# Para deletar um comando do servidor como por exemplo o /help use:
# - "*:help"
# Isto removeria todos os comandos /help tanto /bukkit:help quanto o /miencraft:help

# Caso você tenha um plugin com o comando /me e quer deletar apenas o /minecraft:me use:
# - "minecraft:me"
# Isto removeria apenas o comando /me do minecraft

# Caso você queira deletar todos os comandos duplicados de um plugin use:
# - "vault:*" 
# Isto iria remover o comando /vault:convert mas iria manter o comando /convert

Deletar-Comandos: true
Lista-Dos-Comandos-Deletados:
   - "*:achievement"
   - "*:blockdata"
   - "*:clone"
   - "*:entitydata"
   - "*:fill"
   - "*:help"
   - "*:me"
   - "*:say"
   - "*:replaceitem"
   - "*:setblock"
   - "*:testfor"
   - "*:testforblock"
   - "*:testforblocks"

