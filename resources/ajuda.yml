#                              +-------------------------------------------+
#                              |               INFORMAÇÕES                 |
#                              +-------------------------------------------+
#    +---------------------------------------------------------------------------------------------+
#    |                                                                                             |
#    | 1) Todos os comandos e recursos do plugin podem ser ativados e desativados acessando os     |
#    |    arquivos de configuração do plugin [comandos.yml & settings.yml].                        | 
#    |                                                                                             |
#    | 2) Se você achar algum recurso ou comando inutil, você desativa-lo na sua configuração.     |
#    |    Isso é muito importante para que o plugin e o seu servidor ganhem mais performance <3    |
#    |                                                                                             |
#    | 3) Alguns recursos e comandos do plugin não irão funcionar em determinadas versões do mine. |
#    |    Todos os recursos e comandos foram criados baseados em servidores da 1.5 até 1.17. Você  |
#    |    pode usar o plugin tranquilamente nas versões 1.5, 1.8, 1.12, 1.17 etc porem alguns dos  |
#    |    recursos e comandos não estarão disponiveis dependendo da versão (é pouca coisa).        |
#    |                                                                                             |
#    | 4) A permissão de cada kit e a permissão de cada warp pode ser editada acessando o arquivo  |
#    |    da warp ou do kit. Por padrão sempre sera system.kit.<id> ou system.kit.<warp> então     |
#    |    caso quiser edita-la basta usar /editarkit ou acessar o arquivo da warp ou do kit.       |
#    |                                                                                             |
#    | 5) O limite de homes que cada player pode setar é definido pela permissão system.homes.<?>  |
#    |    Para isto você pode definir o limite de homes usando o núemro depois do ponto. Exemplo:  |
#    |    system.homes.7 -> Neste caso o player podera definir 7 homes.                            |
#    |                                                                                             |
#    |    Além disso você também pode configurar grupos de homes no arquivo settings.yml. Exemplo: |
#    |    youtuber: 15, neste caso a permissão seria system.homes.youtuber e o player poderia      |
#    |    setar 15 homes.                                                                          |
#    |                                                                                             |
#    | 6) TODAS AS MENSAGENS do plugin pode ser alteradas dentro do arquivo mensagens.yml. Exceto  |
#    |    as mensagens das warps. As mensagens das warps estão dentro do arquivo de cada warp.     |
#    |    Ou seja, cada warp possui suas próprias mensagens, para edita-las basta acessar a pasta  |
#    |    das warps e depois acessar o arquivo da warp desejada e editar o que você quiser.        |
#    |                                                                                             |
#    | 7) Se você tiver alguma sugestão, ou se você encontrar algum BUG ou ERRO você deve entra    |
#    |    em contanto comigo por um dos meios de comunicação o mais rapido possível para que o     |
#    |    problema sejá corrigido o mais rapido possísvel.                                         |
#    |                                                                                             |
#    | 8) Você pode encontrar mais informações usando o comando /system                            |
#    |                                                                                             |
#    | 9) Você pode encontrar os nomes dos tipos de inventarios, nomes das entidades, nomes do     |
#    |    sons, nome dos encantamentos e muito mais neste link: https://pastebin.com/raw/x0eEJJpw  |
#    |                                                                                             |
